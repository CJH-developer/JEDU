<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./baseLayout/base_f :: setContent( ~{ :: .wrap} ) }">

<div class="wrap">
<link rel="stylesheet" href="/css/frame/learnLook.css">
<script src="/js/frame/learnLook.js" defer></script>
  <div class="wrap__content">
    <form action="" method="post" class="regist__wrap" enctype="multipart/form-data">
      
      <div class="ll__header">
        <div class="ll__header__title"><span>학습 자료 검색</span></div>
        <div class="ll__header__select">
          <select name="" id="">
            <option value="100">학습 자료 구분을 선택해주세요.</option>
            <option value="튜토리얼">튜토리얼</option>
            <option value="교육영상">교육영상</option>
          </select>

          <select name="" id="">
            <option value="100">학습 자료 유형을 선택해주세요.</option>
            <option value="동영상">동영상</option>
            <option value="웹사이트">웹사이트</option>
            <option value="교재">교재</option>
          </select>

        </div>

        <div class="ll__header__button">
          <button>수정</button>
          <button>삭제</button>
        </div>
        
      </div>


      <div class="ll__body">
        <div class="ll__body__table">


          <div class="ll__body__thead">
            <div class="ll__thead_one">선택</div>
            <div class="ll__thead_two">학습자료 이미지</div>
            <div class="ll__thead_three">학습자료명</div>
            <div class="ll__thead_four">자료구분</div>
            <div class="ll__thead_five">자료유형</div>
            <div class="ll__thead_six">서비스구분</div>
            <div class="ll__thead_seven">등록일</div>
            <div class="ll__thead_eight">버튼</div>
          </div>


          <div class="ll__body__tbody">

			    <th:block th:each="Document : ${Document}">
            <div class="ll__tbody__content">
              <div class="ll__tbody_one"><input type="checkbox" th:value="${Document.docu_no}" class="learn_checkBox"></div>
              <div class="ll__tbody_two"><img th:src="@{/display/{filepath}/{uuid}/{filename}(filepath=${Document.filepath},uuid=${Document.uuid},filename=${Document.filename})}"  ></div>
              <div class="ll__tbody_three" th:text="${Document.docu_title}">컨텐츠명</div>
              <div class="ll__tbody_four" th:text="${Document.docu_type}">레벨</div>
              <div class="ll__tbody_five" th:text="${Document.docu_category}">구독개월</div>
              <div class="ll__tbody_six" th:text="${Document.docu_service}">기간</div>
              <div class="ll__tbody_seven" th:text="${Document.docu_path}">판매가</div>
              <div class="ll__tbody_eight"><button id="ll__modify">수정</button><button id="ll__delete">삭제</button></div>
            </div>
          </th:block>

          </div>


        </div>
      </div>
      


    </form>
  </div>
</div>
  
</th:block>
</html>
