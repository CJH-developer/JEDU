<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/student/homeworkTable.css">
    <link rel="stylesheet" href="/css/frame/groupRegistLook.css">
    <style>
     
        /* Style for the progress bar */
        progress {
            /* Basic dimensions and styles */
            width: 100%; /* Width of the progress bar */
            height: 20px; /* Height of the progress bar */
            border: 1px solid #ccc; /* Border around the progress bar */
            border-radius: 5px; /* Rounded corners */
            background: linear-gradient(to right, #e0e0e0, #c0c0c0); /* Background gradient */
        }

        /* Customizing the progress value (the progress indicator) */
        progress::-webkit-progress-bar {
            /* Base style for the progress bar */
            background-color: transparent; /* Transparent to show the gradient */
        }

        progress::-webkit-progress-value {
            /* Style for the progress indicator (the "filled" portion) */
            background: linear-gradient(to right, #4caf50, #81c784); /* Color gradient for the progress indicator */
            border-radius: 5px; /* Rounded corners */
            animation: progress-animation 2s linear; /* Animation for smooth progress */
        }

        /* Adding an animation for a smoother progress bar */
        @keyframes progress-animation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
            .progress-text {
            position: absolute; /* Positioned on top of the progress bar */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Ensure proper centering */
            color: #333; /* Text color */
            font-size: 14px; /* Text size */
        }
    
    </style>
</head>
<body>
    <th:block th:replace="~{./baseLayout/base_f :: setContent( ~{ :: .wrap} ) }">
    <div class="wrap">
        <div class="container">
        	<h2>나의 학습 그룹</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-color">
                        <tr>
                            <th>학습 그룹명</th>
                            <th>내용</th>
                            <th>진도율</th>
                        </tr>
                    </thead>
                    <tbody th:each="sgList : ${sgList}" th:if="${sgList.sgj_auth == '1'}">
                        <tr>
                            <tr th:data-url="@{/student/myGroupDetail(sg_no=${sgList.sg_no})}">
                            <td th:text=${sgList.sg_name}></td>
                            <td th:text=${sgList.sg_plus}></td>
                            <td>
                                    <progress th:value=${sgList.class_progress} max="100">70 %</progress>
                                    <div class="progress" th:value=${sgList.class_progress}>
									  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </th:block>
</body>
</html>

</div>
<script>
const rows = document.querySelectorAll("tbody tr");

rows.forEach(row => {
    row.addEventListener('click', function() {
        const url = this.getAttribute('data-url'); 
        window.location.href = url;
    });
    row.style.cursor = "pointer";
});

</script>
</th:block>
</html>
