<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
  	.wrap {position: relative;}
  	.table {position: absolute; top: 20%; left:0;}
  	.table__page{position: absolute; top: 50%; right:0;}
  </style>
</head>
<th:block th:replace="~{./baseLayout/base_f :: setContent( ~{ :: .wrap} ) }">
<script src="/js/frame/lookup.js" defer></script>
<div class="wrap">

	<table class="table table-striped">
	  <thead>
	    <tr>

	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	      <td>@mdo</td>
	      <td><button id="content__purchase">결제하기</button></td>
	    </tr>
	  </tbody>
	</table>


        <div class="table__page">
          <div class="table__page__list">
            <button class="page__button page__active">1</button>
            <button class="page__button">2</button>
            <button class="page__button">3</button>

        </div>
     
</div>
</th:block>
</html>
